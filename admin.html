<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة تحكم المشرف | Fawzia</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-50">
    <div class="page-shell max-w-5xl">
      <header class="flex items-center justify-between mb-8">
        <div>
          <h1 class="text-xl font-bold">لوحة تحكم المشرف</h1>
          <p class="text-sm text-slate-300">
            إدارة المستخدمين و أدوارهم
          </p>
        </div>
        <button id="logoutBtn" class="btn-ghost">تسجيل الخروج</button>
      </header>

      <section class="mb-6">
        <div class="info-card flex items-center justify-between">
          <div>
            <p class="text-sm text-slate-400">أنت مسجل كمشرف</p>
            <h2 id="adminName" class="text-lg font-bold">...</h2>
            <p id="adminEmail" class="text-xs text-slate-400 mt-1">...</p>
          </div>
          <span class="inline-flex px-3 py-1 rounded-full text-xs font-semibold bg-emerald-100 text-emerald-700">
            admin
          </span>
        </div>
      </section>

      <div id="adminAlertBox" class="alert hidden mb-4"></div>

      <section class="bg-slate-900/60 border border-slate-800 rounded-2xl overflow-hidden">
        <div class="px-4 py-3 border-b border-slate-800 flex items-center justify-between">
          <h3 class="font-semibold text-sm">جميع المستخدمين</h3>
          <span class="text-xs text-slate-400">يمكنك تغيير الدور بين admin و user</span>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-900/80 text-slate-300">
              <tr>
                <th class="px-4 py-2 text-right">الاسم</th>
                <th class="px-4 py-2 text-right">البريد</th>
                <th class="px-4 py-2 text-right">الدور الحالي</th>
                <th class="px-4 py-2 text-right">تغيير الدور</th>
              </tr>
            </thead>
            <tbody id="usersTableBody" class="bg-slate-900/40"></tbody>
          </table>
        </div>
      </section>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="admin.js"></script>
  </body>
</html>
