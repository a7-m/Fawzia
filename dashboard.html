<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة المستخدم | Fawzia</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-50">
    <div class="page-shell">
      <header class="flex items-center justify-between mb-8">
        <div>
          <h1 class="text-xl font-bold">لوحة المستخدم</h1>
          <p class="text-sm text-slate-300">مرحباً بك في حسابك</p>
        </div>
        <button id="logoutBtn" class="btn-ghost">تسجيل الخروج</button>
      </header>

      <main class="grid gap-6 md:grid-cols-[auto,minmax(0,1fr)] items-center">
        <div class="avatar-card">
          <img id="userAvatar" class="h-20 w-20 rounded-full ring-4 ring-indigo-500/60 object-cover" alt="صورة المستخدم" />
        </div>

        <div class="info-card">
          <h2 id="userName" class="text-2xl font-bold mb-1">...</h2>
          <p id="userEmail" class="text-sm text-slate-300 mb-3">...</p>
          <span class="inline-flex px-3 py-1 rounded-full text-xs font-semibold bg-slate-100 text-slate-800">
            الدور: <span id="userRole" class="ml-1">user</span>
          </span>
        </div>
      </main>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
  </body>
</html>
