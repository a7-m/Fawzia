<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل الدخول — Fawzia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent1: #5b2a86; /* بنفسجي Fawzia-like */
      --accent2: #ff6f91; /* وردي */
      --bg: #faf7fb;
      --card: #ffffff;
      --muted: #777;
    }
    *{box-sizing:border-box}
    body{
      font-family: 'Cairo', sans-serif;
      margin:0;
      background: linear-gradient(180deg,var(--bg),#fff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#222;
    }
    .wrap{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:14px;
      box-shadow:0 8px 30px rgba(90,60,120,0.08);
      padding:28px;
      text-align:right;
    }
    h1{margin:0 0 8px;color:var(--accent1)}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .field{margin-bottom:12px}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #ece6f1;
      font-size:15px;
      outline:none;
    }
    .btn{
      display:inline-block;
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#fff;
      font-weight:700;
      cursor:pointer;
      margin-top:8px;
    }
    .muted-line{display:flex;justify-content:space-between;align-items:center;margin-top:12px;font-size:14px;color:var(--muted)}
    .link{color:var(--accent1);text-decoration:none;font-weight:600}
    .error{color:#c72b2b;margin-top:8px}
    .logo{display:flex;gap:12px;align-items:center;margin-bottom:16px}
    .logo .brand{font-weight:700;font-size:20px;color:var(--accent1)}
    footer{margin-top:14px;text-align:center;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">
      <img src="https://a7-m.github.io/Fawzia/assets/logo.png" alt="logo" style="height:48px;border-radius:8px;object-fit:cover" onerror="this.style.display='none'">
      <div>
        <div class="brand">Fawzia</div>
        <div style="color:var(--muted);font-size:13px">مرحبًا — سجّل دخولك للمتابعة</div>
      </div>
    </div>

    <h1>تسجيل الدخول</h1>
    <p class="lead">أدخل بريدك الإلكتروني وكلمة المرور للدخول.</p>

    <div class="field">
      <input id="email" type="email" placeholder="البريد الإلكتروني" />
    </div>
    <div class="field">
      <input id="password" type="password" placeholder="كلمة المرور" />
    </div>

    <button class="btn" id="loginBtn">دخول</button>
    <div id="error" class="error" role="alert"></div>

    <div class="muted-line">
      <a class="link" href="signup.html">إنشاء حساب جديد</a>
      <a class="link" href="#" id="forgot">نسيت كلمة المرور؟</a>
    </div>

    <footer>© <span id="year"></span> Fawzia</footer>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="auth.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const loginBtn = document.getElementById('loginBtn');
    const errEl = document.getElementById('error');

    loginBtn.addEventListener('click', async () => {
      errEl.textContent = '';
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;
      if(!email || !pass){ errEl.textContent = 'الرجاء ملء الحقول'; return; }
      try{
        await loginWithEmail(email, pass);
        // سيتم تحويل المستخدم بواسطة onAuthStateChanged في auth.js
      }catch(e){
        console.error(e);
        errEl.textContent = e.message || 'خطأ أثناء تسجيل الدخول';
      }
    });

    document.getElementById('forgot').addEventListener('click', async (ev)=>{
      ev.preventDefault();
      const email = prompt('أدخل بريدك الإلكتروني لإرسال رابط إعادة تعيين كلمة المرور:');
      if(email){
        try{
          await sendPasswordReset(email);
          alert('تم إرسال رابط إعادة التعيين إلى بريدك.');
        }catch(e){
          alert(e.message || 'حدث خطأ ما');
        }
      }
    });
  </script>
</body>
</html>
