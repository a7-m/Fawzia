<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إنشاء حساب — Fawzia</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* نفس النمط البسيط لتناسق الواجهة */
    :root{--accent1:#5b2a86;--accent2:#ff6f91;--bg:#faf7fb;--card:#fff;--muted:#777}
    *{box-sizing:border-box}
    body{font-family:'Cairo',sans-serif;margin:0;background:var(--bg);display:flex;align-items:center;justify-content:center;padding:24px;min-height:100vh}
    .wrap{max-width:420px;width:100%;background:var(--card);padding:26px;border-radius:14px;box-shadow:0 8px 30px rgba(90,60,120,0.06)}
    h1{color:var(--accent1);margin:0 0 8px}
    .field{margin-bottom:12px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #ece6f1}
    .btn{width:100%;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;font-weight:700;cursor:pointer}
    .muted{color:var(--muted);font-size:13px;margin-top:12px}
    .error{color:#c72b2b;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>إنشاء حساب جديد</h1>
    <p class="muted">ادخل بيانات الحساب لتتمكن من الدخول إلى الخدمات.</p>

    <div class="field"><input id="name" type="text" placeholder="الاسم الكامل" /></div>
    <div class="field"><input id="email" type="email" placeholder="البريد الإلكتروني" /></div>
    <div class="field"><input id="password" type="password" placeholder="كلمة المرور (8 أحرف أو أكثر)" /></div>

    <button class="btn" id="signupBtn">إنشاء حساب</button>
    <div id="error" class="error"></div>
    <div style="margin-top:12px;font-size:14px">
      لديك حساب؟ <a href="login.html" style="color:var(--accent1);font-weight:700;text-decoration:none">سجّل الدخول</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="auth.js"></script>
  <script>
    const btn = document.getElementById('signupBtn');
    const errEl = document.getElementById('error');

    btn.addEventListener('click', async ()=>{
      errEl.textContent = '';
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      if(!name || !email || !pass){ errEl.textContent = 'الرجاء ملء جميع الحقول'; return; }
      if(pass.length < 8){ errEl.textContent = 'يجب أن تكون كلمة المرور 8 أحرف على الأقل'; return; }
      try{
        await signupWithEmail(email, pass, {displayName: name});
        // سيتم تحويل المستخدم بواسطة onAuthStateChanged
      }catch(e){
        console.error(e);
        errEl.textContent = e.message || 'خطأ أثناء إنشاء الحساب';
      }
    });
  </script>
</body>
</html>
