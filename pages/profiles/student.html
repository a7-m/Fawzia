<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منطقة الطالب | Fawzia</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900 font-[Cairo]">
    <nav class="main-nav" aria-label="شريط التنقل">
      <div class="nav-brand">
        <a class="nav-logo" href="../../index.html">
          <span class="brand-mark" aria-hidden="true">﴾﴿</span>
          <span class="brand-text">اختبارات بيرلز</span>
        </a>
      </div>
      <ul class="nav-links">
        <li class="nav-item"><a class="nav-link" href="../../index.html">الرئيسية</a></li>
        <li class="nav-item"><a class="nav-link" id="profileLink" href="#">الملف الشخصي</a></li>
      </ul>
      <div class="theme-toggle-container">
        <button id="logoutBtn" class="btn btn-sm">تسجيل الخروج</button>
      </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8 space-y-8">
      <header class="flex items-center justify-between gap-4">
        <div>
          <p class="text-sm text-slate-500">منطقة الطالب</p>
          <h1 class="text-2xl font-bold">بياناتي ونتائجي</h1>
        </div>
        <div class="text-right">
          <div class="font-semibold" id="studentName">—</div>
          <div class="text-sm text-slate-500" id="studentEmail">—</div>
        </div>
      </header>

      <div id="statusMessage" class="hidden rounded-xl border px-4 py-3 text-sm font-semibold"></div>

      <section class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 md:p-6">
        <h2 class="text-lg font-bold mb-4">بياناتي</h2>
        <form id="profileForm" class="grid gap-4 md:grid-cols-2">
          <div class="md:col-span-2">
            <label class="text-sm font-semibold">الاسم</label>
            <input id="nameInput" class="w-full border rounded-lg px-3 py-2" placeholder="الاسم الكامل" />
          </div>
          <div class="md:col-span-2">
            <label class="text-sm font-semibold">صفّي</label>
            <p id="classInfo" class="text-sm text-slate-600 bg-slate-50 border rounded-lg px-3 py-2">—</p>
          </div>
          <div class="md:col-span-2 flex justify-end gap-3">
            <button type="submit" class="btn">حفظ التغييرات</button>
          </div>
        </form>
      </section>

      <section class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 md:p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-bold">نتائجي</h2>
          <span class="text-xs text-slate-500">عرض المحاولات الخاصة بي</span>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-50">
              <tr class="text-right">
                <th class="px-3 py-2">المحاولة</th>
                <th class="px-3 py-2">المادة</th>
                <th class="px-3 py-2">الدرجة</th>
                <th class="px-3 py-2">التاريخ</th>
              </tr>
            </thead>
            <tbody id="resultsTableBody"></tbody>
          </table>
          <p id="resultsEmpty" class="hidden text-sm text-slate-500 mt-3">لا توجد نتائج.</p>
        </div>
      </section>
    </main>

    <script type="module" src="../../js/profiles/student.js"></script>
    <script type="module" src="../../js/script.js"></script>
  </body>
</html>
